<!DOCTYPE html>
<html ng-app="intranEinstein">
<head>
    <title>Sistema do Aluno</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>

    <!-- App -->
    <script type="text/javascript" src="app/app.js"></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div class="container">
    <div class="login-box">
        <form class="login-form">
            <img src="images/cropped-icon-for-site-470x470.png" alt="Einstein Floripa Logo" />
            <input class="input-text" type="text" id="cpf" required>
            <span class="floating-label">CPF</span>

            <input class="input-text" type="text" id="email" required>
            <span class="floating-label">Email</span>
            <div class="form-group text-center">
                <span><a href="">Esqueci minha senha</a></span>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
